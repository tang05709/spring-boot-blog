<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>配置</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>配置</h1>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="page-header float-right">
            <div class="page-title">
                <ol class="breadcrumb text-right">
                    <li><a th:href="@{/backend/dashboard/index}">首页</a></li>
                    <li><a th:href="@{/backend/config/index}">配置</a></li>
                    <li class="active" th:text="${action eq 'create' ? '添加':'编辑'}"></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="content">
    <div th:replace="backend/layouts/valid_alert::validAlert"></div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <a class="layui-btn" href="404.html" th:href="@{/backend/config/index}">列表</a>
            </div>
            <div class="card-body card-block">
                <form class="layui-form layui-form-pane" th:action="@{/backend/config/{action}(action=${action})}" th:object="${pojo}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="row form-group">
                        <div class="col col-md-2 col-sm-3 text-right">
                            <label class="form-control-label">键名 <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-12 col-md-10 col-sm-9">
                            <input type="text" placeholder="请输入键名" class="form-control" th:field="*{ckey}" />
                            <small class="form-text text-muted">键名必须是英文</small>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-2 col-sm-3 text-right">
                            <label class="form-control-label">键值 <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-12 col-md-10 col-sm-9">
                            <input type="text" placeholder="请输入键值" class="form-control" th:field="*{cvalue}" />
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-2 col-sm-3">&nbsp;</div>
                        <div class="col-12 col-md-10 col-sm-9">
                            <input type="submit" class="btn btn-primary" value="提交" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
