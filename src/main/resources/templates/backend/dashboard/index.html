<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>首页</h1>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="page-header float-right">
            <div class="page-title">
                <ol class="breadcrumb text-right">
                    <li class="active">首页</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-striped table-bordered">
                            <tbody>
                            <tr>
                                <th width="20%">管理员</th>
                                <td width="30%" th:text="${admin.username}"></td>
                                <th width="20%">上次登录</th>
                                <td width="30%" th:text="${{#dates.format(admin.lastLogin, 'yyyy-MM-dd HH:mm:ss')}}"></td>
                            </tr>
                            <tr>
                                <th width="20%">登录ip</th>
                                <td width="30%" th:text="${admin.lastIp}"></td>
                                <th width="20%">登录次数</th>
                                <td width="30%" th:text="${admin.loginCount}"></td>
                            </tr>
                            <tr>
                                <th width="20%">cpu使用</th>
                                <td width="30%"></td>
                                <th width="20%">内存使用</th>
                                <td width="30%"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
