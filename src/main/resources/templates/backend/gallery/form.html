<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{backend/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>画册</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>画册</h1>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="page-header float-right">
            <div class="page-title">
                <ol class="breadcrumb text-right">
                    <li><a th:href="@{/backend/dashboard/index}">首页</a></li>
                    <li><a th:href="@{/backend/gallery/index}">画册</a></li>
                    <li class="active" th:text="${action eq 'create' ? '添加':'编辑'}"></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="content">
    <div th:replace="backend/layouts/valid_alert::validAlert"></div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <a class="layui-btn" href="404.html" th:href="@{/backend/gallery/index}">列表</a>
            </div>
            <div class="card-body card-block">
                <form class="layui-form layui-form-pane" th:action="@{/backend/gallery/{action}(action=${action})}" th:object="${pojo}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{articleId}" />
                    <div class="row form-group">
                        <div class="col col-md-2 col-sm-3 text-right">
                            <label class="form-control-label">图片</label>
                        </div>
                        <div class="col-12 col-md-10 col-sm-9">
                            <div class="media-picker">
                                <button type="button" class="media-picker-btn" id="media-picker-btn" data-oss-dir="advert">
                                    <span class="fa fa-cloud-upload"></span>
                                    <input type="hidden" th:field="*{image}" />
                                </button>
                                <div class="img-show">

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-2 col-sm-3 text-right">
                            <label class="form-control-label">排序 <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-12 col-md-10 col-sm-9">
                            <input type="text" placeholder="请输入排序" class="form-control" th:field="*{sort}" />
                            <small class="form-text text-muted">排序必须是大于0的数字</small>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-2 col-sm-3">&nbsp;</div>
                        <div class="col-12 col-md-10 col-sm-9">
                            <input type="submit" class="btn btn-primary" value="提交" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
